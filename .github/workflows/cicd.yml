name: CI/CD for Spring Boot to ECS

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set Docker Image Tag
        run: |
          VERSION="v1.0-${GITHUB_SHA::7}"
          echo "DOCKER_IMAGE_TAG=$VERSION" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-auto:$DOCKER_IMAGE_TAG .
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-auto:$DOCKER_IMAGE_TAG
          docker tag ${{ secrets.DOCKER_USERNAME }}/springboot-auto:$DOCKER_IMAGE_TAG ${{ secrets.DOCKER_USERNAME }}/springboot-auto:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-auto:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Update ECS Service
        run: |
          echo "Deploying DockerHub image to ECS..."
          aws ecs update-service \
            --cluster flowery-butterfly-2oni0p \
            --service spring-service-wmhaexf8 \
            --force-new-deployment
          echo "ECS deployment triggered successfully!"
