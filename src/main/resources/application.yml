logging:
  level:
    root: info
    com.hackathon.melon: debug
    software.amazon.awssdk: warn

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}  # 기본값 local, 배포 시 prod로 설정

  # 세션 설정
  session:
    timeout: 12h  # 세션 타임아웃 12시간 (기본값 30분)

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${SPRING_DATASOURCE_USERNAME:${MYSQL_USER}}
    password: ${SPRING_DATASOURCE_PASSWORD:${MYSQL_PASSWORD}}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create  # 프로덕션: validate 또는 none (create는 데이터 삭제 위험!)
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc.time_zone: Asia/Seoul

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope: user:email, read:user
            redirect-uri: "http://54.180.117.76:8080/login/oauth2/code/github"
            client-name: GitHub
        provider:
          github:
            user-name-attribute: id

  deploy:
    workDir: src/main/resources/workspace

# OAuth2 로그인 성공 후 리다이렉트할 URL (프론트엔드 배포 전까지는 백엔드 URL)
app:
  oauth2:
    redirect-uri: http://54.180.117.76:8080/

# AWS 설정
aws:
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
  onboarding:
    template:
      bucket: ${AWS_ONBOARDING_BUCKET:dlite-template-bucket}
      key: ${AWS_ONBOARDING_KEY:template.yaml}
      region: ${AWS_ONBOARDING_REGION:ap-northeast-2}

# 인증 설정
auth:
  onboarding:
    hmac-secret: ${AUTH_HMAC_SECRET:change-this-in-production}
